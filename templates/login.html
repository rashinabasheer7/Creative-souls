<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub ‚Äî Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0c10;
            --surface: #13151c;
            --surface2: #1c1f2b;
            --border: rgba(255,255,255,0.07);
            --border-focus: rgba(108,99,255,0.5);
            --accent: #6c63ff;
            --accent-hover: #7c74ff;
            --accent2: #ff6584;
            --accent3: #43e97b;
            --text: #e8eaf0;
            --muted: #6b7280;
            --radius: 14px;
            --error: #ff6584;
            --success: #43e97b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        .bg-mesh {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-mesh::before {
            content: '';
            position: absolute;
            width: 700px; height: 700px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(108,99,255,0.15) 0%, transparent 65%);
            top: -200px; left: -200px;
            animation: drift1 12s ease-in-out infinite alternate;
        }
        .bg-mesh::after {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,101,132,0.1) 0%, transparent 65%);
            bottom: -150px; right: -150px;
            animation: drift2 14s ease-in-out infinite alternate;
        }
        .bg-orb {
            position: absolute;
            width: 400px; height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67,233,123,0.06) 0%, transparent 65%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes drift1 {
            from { transform: translate(0, 0) scale(1); }
            to   { transform: translate(80px, 60px) scale(1.15); }
        }
        @keyframes drift2 {
            from { transform: translate(0, 0) scale(1); }
            to   { transform: translate(-60px, -80px) scale(1.2); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Floating grid lines */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(108,99,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(108,99,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
        .auth-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 460px;
            padding: 24px;
            animation: pageIn 0.5s ease;
        }

        @keyframes pageIn {
            from { opacity: 0; transform: translateY(24px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ‚îÄ‚îÄ LOGO ‚îÄ‚îÄ */
        .logo-block {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -0.04em;
            color: #fff;
        }
        .logo span { color: var(--accent); }
        .logo-sub {
            font-size: 0.82rem;
            color: var(--muted);
            margin-top: 6px;
            letter-spacing: 0.04em;
        }

        /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
        .auth-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 36px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.04) inset;
        }

        /* ‚îÄ‚îÄ TABS ‚îÄ‚îÄ */
        .tabs {
            display: flex;
            background: var(--surface2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            gap: 4px;
        }
        .tab-btn {
            flex: 1;
            border: none;
            background: none;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--muted);
            padding: 10px;
            border-radius: 9px;
            transition: all 0.2s;
            letter-spacing: 0.02em;
        }
        .tab-btn.active {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 4px 12px rgba(108,99,255,0.35);
        }

        /* ‚îÄ‚îÄ PANELS ‚îÄ‚îÄ */
        .panel { display: none; }
        .panel.active {
            display: block;
            animation: panelIn 0.3s ease;
        }
        @keyframes panelIn {
            from { opacity: 0; transform: translateX(10px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        /* ‚îÄ‚îÄ FORM ELEMENTS ‚îÄ‚îÄ */
        .field {
            margin-bottom: 18px;
        }
        .field label {
            display: block;
            font-size: 0.73rem;
            font-weight: 600;
            letter-spacing: 0.09em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 7px;
        }

        .input-wrap {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0.5;
            pointer-events: none;
        }
        .input {
            width: 100%;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 13px 16px 13px 42px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(108,99,255,0.12);
        }
        .input::placeholder { color: var(--muted); }
        .input.error {
            border-color: rgba(255,101,132,0.5);
            box-shadow: 0 0 0 3px rgba(255,101,132,0.08);
        }

        /* Password toggle */
        .toggle-pass {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            font-size: 1rem;
            padding: 2px;
            transition: color 0.2s;
        }
        .toggle-pass:hover { color: var(--text); }
        .input.with-toggle { padding-right: 42px; }

        /* Role selector ‚Äî signup only */
        .role-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .role-opt {
            position: relative;
            cursor: pointer;
        }
        .role-opt input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        .role-tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.2s;
        }
        .role-emoji { font-size: 1.6rem; }
        .role-name { font-size: 0.82rem; font-weight: 600; color: var(--muted); }
        .role-desc { font-size: 0.7rem; color: var(--muted); opacity: 0.7; }
        .role-opt input:checked + .role-tile {
            border-color: rgba(108,99,255,0.5);
            background: rgba(108,99,255,0.1);
            box-shadow: 0 0 0 3px rgba(108,99,255,0.1);
        }
        .role-opt input:checked + .role-tile .role-name { color: var(--accent); }
        .role-tile:hover { border-color: rgba(108,99,255,0.3); }

        /* ‚îÄ‚îÄ SUBMIT BUTTON ‚îÄ‚îÄ */
        .btn-submit {
            width: 100%;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.92rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-submit:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(108,99,255,0.4);
        }
        .btn-submit:active:not(:disabled) { transform: translateY(0); }
        .btn-submit:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }

        /* Spinner */
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚îÄ‚îÄ FEEDBACK MESSAGES ‚îÄ‚îÄ */
        .msg {
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 0.84rem;
            font-weight: 500;
            margin-bottom: 18px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .msg.visible { display: flex; animation: msgPop 0.25s ease; }
        @keyframes msgPop {
            from { opacity: 0; transform: scale(0.96); }
            to   { opacity: 1; transform: scale(1); }
        }
        .msg-error {
            background: rgba(255,101,132,0.1);
            border: 1px solid rgba(255,101,132,0.25);
            color: #ff8fa3;
        }
        .msg-success {
            background: rgba(67,233,123,0.1);
            border: 1px solid rgba(67,233,123,0.25);
            color: #5fffa0;
        }
        .msg-icon { font-size: 1rem; flex-shrink: 0; }

        /* ‚îÄ‚îÄ FOOTER NOTE ‚îÄ‚îÄ */
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--muted);
        }
        .auth-footer a { color: var(--accent); text-decoration: none; }
        .auth-footer a:hover { text-decoration: underline; }

        /* ‚îÄ‚îÄ STRENGTH BAR ‚îÄ‚îÄ */
        .strength-bar-wrap {
            margin-top: 8px;
            display: none;
        }
        .strength-bar-wrap.visible { display: block; }
        .strength-track {
            height: 4px;
            background: var(--surface2);
            border-radius: 99px;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            border-radius: 99px;
            transition: width 0.3s, background 0.3s;
            width: 0%;
        }
        .strength-label {
            font-size: 0.72rem;
            margin-top: 5px;
            font-weight: 600;
        }

        /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
        @media (max-width: 500px) {
            .auth-card { padding: 24px 20px; }
            .auth-wrapper { padding: 16px; }
        }
    </style>
</head>
<body>

<div class="bg-mesh"><div class="bg-orb"></div></div>
<div class="grid-overlay"></div>

<div class="auth-wrapper">
    <div class="logo-block">

    <div class="auth-card">

        <div class="panel active" id="panel-login">

            </div>
            <div class="msg msg-success" id="loginSuccess">
                <span class="msg-icon">‚úÖ</span>

                    <label>Password</label>
                    <div class="input-wrap">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="loginPassword" class="input with-toggle" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
                        <button type="button" class="toggle-pass" onclick="togglePass('loginPassword', this)" aria-label="Toggle password visibility">üëÅÔ∏è</button>

        <div class="panel" id="panel-signup">

                <span class="msg-icon">‚ö†Ô∏è</span>
                <span id="signupErrorText">Something went wrong.</span>

            <div class="msg msg-success" id="signupSuccess">
                <span class="msg-icon">üéâ</span>

                <div class="field">

                    </div>

                <div class="field">
                    <label>Email Address</label>

<!-- Toast -->
<div id="toastContainer" style="position:fixed;bottom:28px;right:28px;z-index:9999;display:flex;flex-direction:column;gap:10px;pointer-events:none;"></div>

<script>
// ‚îÄ‚îÄ Tab switching ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function switchTab(tab) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('panel-' + tab).classList.add('active');
    document.getElementById('tab-' + tab).classList.add('active');
    clearMessages();
}

function clearMessages() {
    document.querySelectorAll('.msg').forEach(m => m.classList.remove('visible'));
    document.querySelectorAll('.input').forEach(i => i.classList.remove('error'));
}

// ‚îÄ‚îÄ Password toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function togglePass(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === 'password') { input.type = 'text'; btn.textContent = 'üôà'; }
    else { input.type = 'password'; btn.textContent = 'üëÅÔ∏è'; }
}

// ‚îÄ‚îÄ Password strength ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function checkStrength(val) {
    const wrap = document.getElementById('strengthWrap');
    const fill = document.getElementById('strengthFill');
    const label = document.getElementById('strengthLabel');
    if (!val) { wrap.classList.remove('visible'); return; }
    wrap.classList.add('visible');
    let score = 0;
    if (val.length >= 8) score++;
    if (/[A-Z]/.test(val)) score++;
    if (/[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;
    const levels = [
        { pct: '15%',  bg: '#ff4d6d', text: 'Weak',      color: '#ff8fa3' },
        { pct: '40%',  bg: '#ff9f43', text: 'Fair',      color: '#ffbe76' },
        { pct: '70%',  bg: '#f9ca24', text: 'Good',      color: '#f9ca24' },
        { pct: '100%', bg: '#43e97b', text: 'Strong üí™', color: '#5fffa0' },
    ];
    const lvl = levels[Math.min(score - 1, 3)] || levels[0];
    fill.style.width = lvl.pct;
    fill.style.background = lvl.bg;
    label.textContent = lvl.text;
    label.style.color = lvl.color;
}

function showErrorMsg(panelPrefix, text) {
    document.getElementById(panelPrefix + 'ErrorText').textContent = text;
    const el = document.getElementById(panelPrefix + 'Error');
    el.classList.add('visible');
    el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

function isValidEmail(e) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

function showForgotToast() { toast('info', 'Contact your admin to reset your password.'); }

// ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function toast(type, message) {
    const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è' };
    const colors = { success: 'rgba(67,233,123,0.25)', error: 'rgba(255,101,132,0.25)', info: 'rgba(108,99,255,0.25)' };
    const el = document.createElement('div');
    el.style.cssText = `
        display:flex;align-items:center;gap:12px;
        background:#1c1f2b;border:1px solid ${colors[type]};
        border-radius:12px;padding:14px 18px;font-size:0.88rem;font-weight:500;
        box-shadow:0 8px 32px rgba(0,0,0,0.5);max-width:320px;
        animation:slideIn 0.3s ease, fadeOut 0.4s ease 2.6s forwards;
        font-family:'DM Sans',sans-serif;color:#e8eaf0;pointer-events:all;
    `;
    el.innerHTML = `<span style="font-size:1.1rem;flex-shrink:0">${icons[type]}</span><span>${message}</span>`;
    document.getElementById('toastContainer').appendChild(el);
    setTimeout(() => el.remove(), 3100);
}
const style = document.createElement('style');
style.textContent = `
    @keyframes slideIn { from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)} }
    @keyframes fadeOut { to{opacity:0;transform:translateX(20px)} }
`;
document.head.appendChild(style);

// ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const email    = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    let valid = true;
    if (!isValidEmail(email)) { document.getElementById('loginEmail').classList.add('error'); valid = false; }
    if (!password)            { document.getElementById('loginPassword').classList.add('error'); valid = false; }
    if (!valid) { showErrorMsg('login', 'Please fill in all fields correctly.'); return; }

    const btn = document.getElementById('loginBtn');
    btn.disabled = true;
    btn.innerHTML = `<div class="spinner"></div> Signing in‚Ä¶`;

    try {
        const res  = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (res.ok) {
            document.getElementById('loginSuccess').classList.add('visible');
            btn.innerHTML = '‚úÖ Success!';
            setTimeout(() => { window.location.href = '/'; }, 800);
        } else {
            showErrorMsg('login', data.error || 'Invalid email or password.');
            btn.disabled = false;
            btn.innerHTML = 'Sign In';
        }
    } catch {
        showErrorMsg('login', 'Network error. Please try again.');
        btn.disabled = false;
        btn.innerHTML = 'Sign In';
    }
});

// ‚îÄ‚îÄ SIGNUP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessages();

    const name      = document.getElementById('signupName').value.trim();
    const email     = document.getElementById('signupEmail').value.trim();
    const studentId = document.getElementById('signupStudentId').value.trim();
    const password  = document.getElementById('signupPassword').value;
    const role      = document.querySelector('input[name="signupRole"]:checked').value;

    let valid = true;
    const errors = [];
    if (name.length < 2)      { document.getElementById('signupName').classList.add('error');      errors.push('Name must be at least 2 characters.'); valid = false; }
    if (!isValidEmail(email)) { document.getElementById('signupEmail').classList.add('error');     errors.push('Enter a valid email address.'); valid = false; }
    if (!studentId)           { document.getElementById('signupStudentId').classList.add('error'); errors.push('Enter your Student ID.'); valid = false; }
    if (password.length < 8)  { document.getElementById('signupPassword').classList.add('error'); errors.push('Password must be at least 8 characters.'); valid = false; }
    if (!valid) { showErrorMsg('signup', errors[0]); return; }

    const btn = document.getElementById('signupBtn');
    btn.disabled = true;
    btn.innerHTML = `<div class="spinner"></div> Creating account‚Ä¶`;

    try {
        const res  = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({ name, email, student_id: studentId, password, role })
        });
        const data = await res.json();

        if (res.ok) {
            document.getElementById('signupSuccess').classList.add('visible');
            document.getElementById('signupForm').reset();
            document.getElementById('strengthWrap').classList.remove('visible');
            btn.innerHTML = 'üéâ Account Created!';
            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginEmail').value = email;
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }, 1500);
        } else {
            showErrorMsg('signup', data.error || 'Could not create account.');
            btn.disabled = false;
            btn.innerHTML = 'Create Account';
        }
    } catch {
        showErrorMsg('signup', 'Network error. Please try again.');
        btn.disabled = false;
        btn.innerHTML = 'Create Account';
    }
});
</script>
